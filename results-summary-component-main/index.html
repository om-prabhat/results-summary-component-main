<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card-section">
      <div class="overview">
        <div class="header1">
          <h3>Your Result</h3>
        </div>
        <div class="card-body1">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="footer1">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="header2">
          <h3>Summary</h3>
        </div>
        <div class="card-body2">
          <div class="card-d">
            <div class="start">
              <img src="./assets/images/icon-reaction.svg" class="r-icon">
              <h3 class="text1">Reaction</h3>
            </div>
            <span class="card-description-item-score">80<span class="score"> / 100</span></span>
          </div>
          <div class="card-d">
            <div class="start">
              <img src="./assets/images/icon-memory.svg" class="r-icon">
              <h3 class="text2">Memory</h3>
            </div>
            <span class="card-description-item-score">92<span class="score"> / 100</span></span>
          </div>

          <div class="card-d">
            <div class="start">
              <img src="./assets/images/icon-verbal.svg" class="r-icon">
              <h3 class="text3">Verbal</h3>
            </div>
            <span class="card-description-item-score">61<span class="score"> / 100</span></span>
          </div>

          <div class="card-d">
            <div class="start">
              <img src="./assets/images/icon-visual.svg" class="r-icon">
              <h3 class="text4">Visual</h3>
            </div>
            <span class="card-description-item-score">73<span class="score"> / 100</span></span>
          </div>

          
          <a class="button" href='#'>Continue</a>
          
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Om Prabhat</a>.
  </div>
</body>

</html>
